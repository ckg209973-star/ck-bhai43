<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Punter Ka Toss</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #001f14, #014421, #012b18, #023d1c);
    background-size: 400% 400%;
    animation: bgAnimation 8s ease infinite;
}

@keyframes bgAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.main-box{
    width:360px;
    padding:35px 25px;
    border-radius:30px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(15px);
    text-align:center;
    color:white;
    box-shadow: 0 0 40px rgba(0,255,100,0.4);
}

/* TOP NAME */
.top-name{
    font-size:18px;
    font-weight:600;
    color:#00ffcc;
    text-shadow:0 0 15px #00ffcc, 0 0 30px #00ffcc;
    margin-bottom:8px;
    letter-spacing:2px;
}

.title{
    font-size:24px;
    font-weight:700;
    color:#ffd700;
    text-shadow:0 0 15px #ffd700;
}

.subtitle{
    margin-top:10px;
    color:#fff176;
    font-size:14px;
}

.timer{
    margin:30px 0;
}

.timer span{
    font-size:55px;
    font-weight:bold;
    color:#00ffcc;
    text-shadow:0 0 20px #00ffcc, 0 0 40px #00ffcc;
    animation: pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

/* PROFILE IMAGE */
.logo-circle{
    margin:25px auto;
    width:190px;
    height:190px;
    border-radius:50%;
    padding:6px;
    background: linear-gradient(45deg,#ffd700,#00ffcc);
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{box-shadow:0 0 20px #ffd700;}
    to{box-shadow:0 0 50px #ffd700, 0 0 80px #00ffcc;}
}

.profile-img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #111;
}

/* JOIN BUTTON */
.join-btn{
    display:block;
    margin:30px auto;
    padding:14px;
    width:100%;
    border-radius:50px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    text-decoration:none;
    color:white;
    font-weight:bold;
    letter-spacing:1px;
    transition:0.4s;
    box-shadow:0 0 20px #00c6ff;
}

.join-btn:hover{
    transform:translateY(-5px) scale(1.05);
    box-shadow:0 0 40px #00c6ff, 0 0 80px #0072ff;
}

.bottom-text{
    color:#ffd700;
    font-size:16px;
    letter-spacing:1px;
    margin-top:10px;
}

/* NEW SMALL USERNAME BOX */
.username-box{
    margin-top:20px;
    display:inline-block;
    padding:6px 14px;
    border-radius:20px;
    background: rgba(0,255,204,0.1);
    border:1px solid #00ffcc;
    color:#00ffcc;
    font-size:12px;
    letter-spacing:1px;
    box-shadow:0 0 15px #00ffcc;
    animation: blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.6;}
    to{opacity:1;}
}

</style>
</head>

<body>

<div class="main-box">
    
    <div class="top-name">CK NAIDU</div>

    <h1 class="title">PUNTER KA TOSS ðŸ’¯</h1>
    <p class="subtitle">98% accuracy in all leagues</p>

    <div class="timer">
        <span>0:54</span>
        <p>Seconds Left</p>
    </div>

    <div class="logo-circle">
        <img src="profile.jpg" class="profile-img">
    </div>

    <a href="https://t.me/+T_YgMTetzXphYzI1" target="_blank" class="join-btn">
        JOIN THE CHANNEL NOW
    </a>

    <h3 class="bottom-text">
        CRICKET EXPERT ðŸ“Š MATCH FORECAST
    </h3>

    <!-- Small Bottom Box -->
    <div class="username-box">
        @CAPTAIN4433
    </div>

</div>

</body>
</html>
